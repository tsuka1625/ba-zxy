<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色数据库 - 碧蓝档案玩家网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #f5f5f5;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .character-list {
            padding: 2rem;
        }

        .character {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .character img {
            max-width: 100px;
            border-radius: 8px;
        }

        .character h3 {
            margin: 0.5rem 0;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="characters.html">角色信息</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="character-list">
            <h2>角色信息</h2>
            <div id="character-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 blue archive交流站</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('data/characters.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('character-container');
                    data.characters.forEach(character => {
                        const characterDiv = document.createElement('div');
                        characterDiv.className = 'character';
                        characterDiv.innerHTML = `
                            <img src="images/${character.image}" alt="${character.name}">
                            <h3>${character.name}</h3>
                            <p>${character.description}</p>
                        `;
                        container.appendChild(characterDiv);
                    });
                });
        });
    </script>
</body>
</html>
